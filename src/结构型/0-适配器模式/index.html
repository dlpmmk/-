<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配器模式</title>
    <script src=" https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js "></script>
</head>

<body>
    <h1>适配器模式</h1>
    <script src="./index-one.js"></script>
    <script>
        $.ajax({
            type: "POST",
            url: "/user/1234567",
            data: JSON.stringify({
                name: "athen",
                age: 19
            }),
            contentType: 'application/json',
            success: (res) => {
                console.log(res);
            }
        })
    </script>
</body>

</html>
