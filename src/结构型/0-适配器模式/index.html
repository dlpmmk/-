<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配器模式</title>
</head>

<body>
    <h1>适配器模式</h1>
    <script src="./index-two.js"></script>
    <script>
        // 获取
        http.makeRequest("GET", "/user/12345", (response) => {
            console.log("TTTP GET response received user data is: " + response)
        })

        // 更新
        http.makeRequest("POST", "/user/12345", (response) => {
            console.log("TTTP POST response received , new user data is: " + response)
        }, { name: "张三" })
    </script>
</body>

</html>
